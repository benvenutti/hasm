sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
#            - george-edison55-trusty-backports
          packages:
            - g++-5
            - gcc-5
            - cmake
            - cmake-data
      env:
        - CXX_COMPILER=g++-5
        - C_COMPILER=gcc-5
#    - compiler: clang
#      addons:
#        apt:
#         sources:
#            - ubuntu-toolchain-r-test
#            - george-edison55-precise-backports
#          packages:
#            - cmake
#            - cmake-data
#      env: COMPILER=clang++

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libboost-all-dev

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$CXX_COMPILER -DCMAKE_C_COMPILER=$C_COMPILER ..
  - make

notifications:
  email: false