language: cpp

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - gcc-4.8
        coverity_scan:
          project:
            name: "benvenutti/hasmTest"
            description: "Build submitted via Travis CI"
          notification_email: diogo.a.benvenutti@gmail.com
          build_command_prepend: "mkdir build && cd build && cmake .."
          build_command: "make -j2"
          branch_pattern: coverity_scan
      env: COMPILER=g++-4.8

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
      env: COMPILER=clang++

    - os: osx
      osx_image: xcode8
      compiler: gcc
      env: COMPILER=gcc

    - os: osx
      osx_image: xcode8
      compiler: clang
      env: COMPILER=clang

sudo: required
dist: trusty

before_install:
  - source ci/travis-environment.sh
  - ci/travis-system-info.sh
  - ci/travis-before-install.sh

script:
  - ci/travis-script.sh

after_success:
  - ci/travis-after-success.sh

notifications:
  email: false
